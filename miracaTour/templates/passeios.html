{% extends 'base.html' %}
{% block content %}
    <h2><i class="fas fa-route me-2"></i>Passeios Recomendados</h2>
    <div class="row">
        {% for nome, desc in passeios.items() %}
        <div class="col-md-6 mb-4">
            <div class="destino-item">
                <h4>{{ nome }}</h4>
                <p>{{ desc }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-success">Recomendado</span>
                    <button class="btn btn-sm btn-primary">Reservar</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
