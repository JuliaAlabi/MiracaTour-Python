{% extends 'base.html' %}
{% block content %}
    <h2><i class="fas fa-route me-2"></i>Passeios Recomendados</h2>
    <div class="row">
        {% for nome, descricao in passeios.items() %}
        <div class="col-md-6 mb-4">
            <div class="destino-item">
                <h4>{{ nome }}</h4>
                <p>{{ descricao.desc }}</p>
                {% if descricao.img %}
                <img src="{{ descricao.img }}" alt="{{ nome }}" class="img-fluid rounded mb-2" style="max-height: 200px;">
                {% endif %}
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-success">Recomendado</span>
                    <button class="btn btn-sm btn-primary">Reservar</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h4 class="card-title"><i class="fas fa-plus-circle me-2"></i>Adicionar Novo Passeio</h4>
            <form method="post" class="row g-3 mt-2">
                <div class="col-md-4">
                    <label for="nome" class="form-label">Passeio</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome do Passeio" required>
                </div>
                <div class="col-md-4">
                    <label for="desc" class="form-label">Descrição</label>
                    <input type="text" name="desc" class="form-control" placeholder="Descrição do Passeio" required>
                </div>
                <div class="col-md-4">
                    <label for="img" class="form-label">Link da Imagem</label>
                    <input type="url" name="img" class="form-control" placeholder="URL da imagem" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Adicionar Passeio</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
