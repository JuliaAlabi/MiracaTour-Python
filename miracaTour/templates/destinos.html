{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-map-marked-alt me-2"></i>Destinos Turísticos</h2>
    </div>
    <div class="row">
        {% for nome, desc in destinos.items() %}
        <div class="col-md-6 mb-4">
            <div class="destino-item text-center h-100">
                <h4>{{ nome }}</h4>
                <p class="text-muted">{{ desc }}</p>
                <button class="btn btn-sm btn-outline-primary">Saiba mais</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="card border-0 shadow-sm mt-4">
        <div class="card-body">
            <h4 class="card-title"><i class="fas fa-plus-circle me-2"></i>Adicionar Novo Destino</h4>
            <form method="post" class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Destino</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome do Local" required>
                </div>
                <div class="col-md-6">
                    <label for="desc" class="form-label">Descrição</label>
                    <input type="text" name="desc" class="form-control" placeholder="Descrição do destino" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Adicionar Destino</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
