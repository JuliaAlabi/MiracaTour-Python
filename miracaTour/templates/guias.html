{% extends 'base.html' %}
{% block content %}
    <h2><i class="fas fa-user-tie me-2"></i>Guias Tur√≠sticos</h2>
    
    <div class="row mb-4">
        {% for nome, email in guias.items() %}
        <div class="col-md-6 mb-3">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ nome }}</h5>
                    <p class="card-text"><i class="fas fa-envelope me-2"></i> <a href="mailto:{{ email }}">{{ email }}</a></p>
                    <button class="btn btn-sm btn-outline-primary">Contatar</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h4 class="card-title"><i class="fas fa-plus-circle me-2"></i>Adicionar Novo Guia</h4>
            <form method="post" class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome do guia</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email do guia</label>
                    <input type="email" name="email" class="form-control" placeholder="E-mail Profissional" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Adicionar Guia</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
